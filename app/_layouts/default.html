<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- build:css(dist) /css/main.css -->
    <!-- Syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/screen.css">

  </head>
  <body>


    <header>
      <div class="l-meta">
        <div class="l-constrained l-constrained-tighter">
          <a href="http://github.com/johannestroeger/">github.com/johannestroeger</a>
          <a href="http://twitter.com/johannestroeger/">twitter.com/johannestroeger</a>
          <a href="mailto:johannes.troeger@gmail.com">johannes.troeger@gmail.com</a>
        </div>
      </div>
      <div class="l-header">
        <div class="l-constrained">
          <div class="logo">
            <span>
              Johannes Troeger
              <span>a full stack web developer</span>
            </span>
            <span>JT</span>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="l-content" role="main">
        <div class="l-constrained">
          {{ content }}
        </div>
      </div>
    </section>

    <!-- build:js(dist) /js/scripts.js -->
    <script src="/js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
