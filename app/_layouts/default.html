<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- build:css(dist) /css/main.css -->
    <!-- Syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/screen.css">

  </head>
  <body>


    <header>
      <div class="l-meta">
        <div class="l-constrained l-constrained-tighter">
          <a href="http://github.com/johannestroeger/">github.com/johannestroeger</a>
          <a href="http://twitter.com/johannestroeger/">twitter.com/johannestroeger</a>
          <a href="mailto:johannes.troeger@gmail.com">johannes.troeger@gmail.com</a>
        </div>
      </div>
      <div class="l-header">
        <div class="l-constrained">
          <div class="logo">
            <span>
              <img src="http://www.gravatar.com/avatar/394f45426e824265253b9fb39a83a7d1.png?s=100" alt="">
              Johannes Troeger
              <span>a full stack web developer</span>
            </span>
            <span>JT</span>
          </div>
        </div>
      </div>
    </header>
    <section class="l-content" role="main">
      <div class="l-constrained">
        {{ content }}
      </div>
    </section>
    <footer class="l-footer">

    </footer>
    <!-- build:js(dist) /js/scripts.js -->
    <script src="/js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
